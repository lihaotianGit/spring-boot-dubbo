flyway {
    driver = 'com.mysql.jdbc.Driver'
    url = "jdbc:mysql://127.0.0.1:3307/spring-boot-dubbo?zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&characterEncoding=UTF-8"
    user = 'mysql'
    password = 'mysql'
    schemas = ['spring-boot-dubbo']
    table = 'spring_boot_dubbo_schema_version'
    locations = ["filesystem:${projectDir}/src/main/resources/migration"]
    sqlMigrationPrefix = 'MySQL-'
}